<table id="searchTable">
  <td id="searchTd">
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" >
      
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" [scrollTop]="true">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          
          {{option.Medication_name}}
          <!-- {{option.Symptoms}}  meanig here to .Symptoms -->
        
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

</td>
<td id="searchTd">
  <mat-slide-toggle [(ngModel)]="_searchByMeds" (change)=promtSearchBy() class="switch">Searching by: {{content}} </mat-slide-toggle>
</td>

</table>

<table id="resultsTable">
  <tr>
      <th id="resultsTh">Medication name</th>
      <th id="resultsTh">Description</th>
      <th id="resultsTh">Side effects</th>
      <th id="resultsTh">Warnings</th>
      <th id="resultsTh">Add Medication</th>
  </tr>
<tr *ngFor="let data of filteredOptions | async; let i=index"> 

 <td id="resultsTd">{{data.Medication_name}}</td>
 <td id="resultsTd">{{data.Description}}</td>
 <td id="resultsTd">{{data.Side_effects}}</td>
 <td id="resultsTd">{{data.Warnings}}</td>
 <td id="resultsTd"x><button>Add Medication</button></td>


</tr>
</table>
