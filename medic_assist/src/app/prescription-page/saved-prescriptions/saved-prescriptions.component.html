<p></p>

<table mat-table [dataSource]="prescriptionArray" class="mat-elevation-z8">

  <ng-container matColumnDef="Prescription_number">
    <th mat-header-cell *matHeaderCellDef>Prescription number</th>
    <td mat-cell *matCellDef="let element"> {{element.Prescription_number}} </td>
  </ng-container>

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
  </ng-container>

  <ng-container matColumnDef="Patient_name">
    <th mat-header-cell *matHeaderCellDef>Patient_name</th>
    <td mat-cell *matCellDef="let element"> {{element.Patient_name}} </td>
  </ng-container>

  <!--  <ng-container matColumnDef="Prescription_number">-->
  <!--    <th mat-header-cell *matHeaderCellDef>Prescription number</th>-->
  <!--    <td mat-cell *matCellDef="let element"> {{element}} </td>-->
  <!--  </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let element"
      (click)="showDetails(element.Prescription_number)" routerLink="details" title="details"></tr>

</table>
