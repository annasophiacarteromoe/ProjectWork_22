<h1>Prescription</h1>
<button routerLink="add" class="big-button" title="new prescription">Create new prescription</button> <br><br>

<h2>This is your current prescription</h2>
<div>
    <i>Put table of prescription in here with the appropriate styling in .css sheet to be implemented</i>
    <br>
</div>

<table id="resultsTable">
  <tr>
    <th id="resultsTh">Medication name</th>
    <th id="resultsTh">Dosage</th>
    <th id="resultsTh">Delete Medication</th>
  </tr>
  <tr *ngFor="let data of getArray()">

    <td id="resultsTd">{{data}}</td>
    <td id="resultsTd"><input type="text" formControlName="dosage" id="dosageInput"> ml</td> <!--- align text to right--->
    <td id="resultsTd" (click)="onDelete(data)"><button mat-raised-button>Delete Medication</button></td>


  </tr>
</table>

<div>
    <button type="submit" class="form-button">Add medication</button>
</div>

<div>
    <button type="submit" class="form-button">Delete medication</button>
</div>

<div>
    <button type="submit" class="form-button">Save prescription</button>
</div>

<div>
    <button type="submit" class="form-button">Start new prescription</button>
</div>
